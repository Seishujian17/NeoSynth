<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>my life</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="hamb">☰</div>
        <div class="logo">★ <span class="logo-text">life</span></div>
      </div>

      <nav class="sections">
        <button class="nav-item active" data-target="personal">Personal</button>
        <button class="nav-item" data-target="wishlist">Wishlist</button>
        <button class="nav-item" data-target="goals">Goals</button>
        <button class="nav-item" data-target="diary">Diary</button>
        <button class="nav-item" data-target="wallet">Gym</button>
        <div class="separator"></div>
        <button class="nav-item" data-target="hobbies">Hobbies</button>
        <button class="nav-item" data-target="sports">sportsfest stall</button>
        <button class="nav-item" data-target="entertainment">Entertainment</button>
        <button class="nav-item" data-target="kitchen">What Only I Know</button>
      </nav>

      <div class="mini-calendar card" id="miniCal">
        <header class="mini-cal-head">
          <button id="miniPrev">‹</button>
          <div id="miniTitle"></div>
          <button id="miniNext">›</button>
        </header>
        <table class="mini-table">
          <thead>
            <tr><th>D</th><th>L</th><th>M</th><th>M</th><th>J</th><th>V</th><th>S</th></tr>
          </thead>
          <tbody id="miniBody"></tbody>
        </table>
      </div>

      <div class="cute">（´-`）。oO( づ￣ ³￣)づ</div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <!-- COVER -->
      <div class="cover" id="cover">
        <input id="coverPicker" type="file" accept="image/*" style="display:none">
        <button id="changeCover" class="btn small">Change cover</button>
      </div>

      <!-- HEADER -->
      <header class="header">
        <div class="titleline">
          <h1>★ jian´s life</h1>
          <div class="header-controls">
            <label class="switch">
              <input id="themeToggle" type="checkbox">
              <span class="slider"></span>
            </label>
            <button id="openMusic" class="btn small">change color</button>
          </div>
        </div>
      </header>

      <!-- GRID TOP -->
      <section class="grid top-grid">
        <article class="card hero">
          <img id="heroImg" src="https://i.pinimg.com/1200x/26/94/7e/26947eb145c6d5691ad5d798d8ef1d4c.jpg" alt="hero">
        </article>

        <aside class="card rightcol">
          <div class="clock" id="clock">00:00</div>
          <div id="clockDate" class="clock-date"></div>
          <div class="divider"></div>

          <div class="widget smallcard">
            <div class="widget-head">Now In Spotify</div>
            <div class="widget-body">
              <div id="musicPreview">▶︎ Diet Mountain Dew</div>
            </div>
          </div>

          <div class="widget smallcard">
            <div class="widget-head">Secret Diary</div>
            <div class="widget-body">
              <button id="createNote" class="btn tiny">new text</button>
            </div>
          </div>
        </aside>
      </section>

      <!-- EDITABLE BLOCKS -->
      <section class="section top-notes">
        <div class="card editor-card">
          <h3>How are you today?</h3>
          <div id="note1" class="editor" contenteditable data-key="note:howareyou">write something nice...</div>
        </div>

        <div class="card editor-card">
          <h3>Text</h3>
          <div id="note2" class="editor" contenteditable data-key="note:text">new text...</div>
        </div>
      </section>

      <!-- TODOS + CALENDAR -->
      <section class="section mid">
        <div class="todo-card card">
          <div class="todo-header">
            <h3>Personal Works</h3>
            <div class="todo-controls">
              <select id="todoFilter">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>

          <ul id="todoList" class="todo-list"></ul>

          <div class="todo-input">
            <input id="todoInput" placeholder="New task..." />
            <button id="addTodo" class="btn">Add</button>
          </div>
        </div>

        <div class="cal-big card">
          <div class="cal-toolbar">
            <div class="cal-nav">
              <button id="prevMonth">‹</button>
              <button id="nextMonth">›</button>
            </div>
            <div id="calTitle" class="cal-title">Mes Año</div>
            <div><button id="todayBtn" class="btn tiny">Hoy</button></div>
          </div>

          <div class="cal-head">
            <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
          </div>

          <div id="calBody" class="cal-grid"></div>
        </div>
      </section>

      <!-- FOOT -->
      <footer class="foot">
        <div class="left-figure">
          <img src="https://i.pinimg.com/1200x/da/50/61/da5061a463ccc1e7ddd9ee944e65cb56.jpg" alt="manga" class="manga-figure">
        </div>
        <div class="footer-note">made with ♥ — your dashboard</div>
      </footer>
    </main>
  </div>

  <!-- MUSIC MODAL (hidden) -->
  <div id="musicModal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeMusic" class="btn small">Cerrar</button>
      <!-- Youtube embed for Phillip Phillips - Gone Gone Gone (embed link público) -->
      <div class="video-wrap">
        <iframe id="ytPlayer" width="560" height="315"
          src="https://youtu.be/oXSw8DGjf5E?list=RDoXSw8DGjf5E"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="photo-row">
        <img id="musicPhoto" src="https://i.imgur.com/0f7yv3y.jpg" alt="photo" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
